steps:
  - name: 'gcr.io/cloud-builders/docker'
    script: |
      docker build -f team_league/job/Dockerfile -t $JOB_NAME .
      docker tag $JOB_NAME $LOCATION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$JOB_NAME:$IMAGE_TAG
      docker push $LOCATION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$JOB_NAME:$IMAGE_TAG
    env:
      - 'PROJECT_ID=$PROJECT_ID'
      - 'LOCATION=$LOCATION'
      - 'REPO_NAME=$_REPO_NAME'
      - 'JOB_NAME=$_JOB_NAME'
      - 'IMAGE_TAG=$_IMAGE_TAG'
  - name: google/cloud-sdk:483.0.0
    args: [ './scripts/deploy_cloud_run_job.sh' ]
    env:
      - 'PROJECT_ID=$PROJECT_ID'
      - 'LOCATION=$LOCATION'
      - 'SERVICE_ACCOUNT=$_SERVICE_ACCOUNT'
      - 'REPO_NAME=$_REPO_NAME'
      - 'JOB_NAME=$_JOB_NAME'
      - 'IMAGE_TAG=$_IMAGE_TAG'
      - 'OUTPUT_DATASET=$_OUTPUT_DATASET'
      - 'OUTPUT_TABLE=$_OUTPUT_TABLE'
      - 'INPUT_BUCKET=$_INPUT_BUCKET'
      - 'INPUT_OBJECT=$_INPUT_OBJECT'

